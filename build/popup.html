<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck</title>
    <!-- Load styles -->
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="popup.js"></script>
    <style>
        body {
            font-family: "Roboto", serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            background-color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }



        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 20px 0;
        }

        pre {
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: left;
            color: #333;
            font-size: 14px;
            overflow-x: auto;
        }

        .counter {
            width: 100%;
            height: 60%;
        }

        .counter-text {
            font-size: 18px;
            font-weight: 500;
            color: #ddd; /* Light gray for better readability */
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.2);
        }

        #output {
            display: none;
        }
    </style>
<script defer src="background.js"></script><script defer src="popup.js"></script><script defer src="content.js"></script></head>

<body>
    <div class="container">
        <div class="toggle">
            <button id="toggleActive" class="power-button inactive">Off</button>
            <div class="counter">
                <p class="counter-text"><span id="negative-counter">0</span> Negative vibes blocked</p>
                <pre id="output"></pre>
            </div>
        </div>
        <div class="topic-selection">
            <h2>Add Topics to Block</h2>
            <input type="text" id="topic-input" placeholder="Enter a topic" />
            <button id="add-topic">Add Topic</button>
            <ul id="topic-list"></ul>
        </div>
        <div class="suggested-topics">
            <h2>Suggested Topics</h2>
            <ul id="suggested-topic-list">
                <!-- Suggested topics will be dynamically added here -->
            </ul>
        </div>
    </div>
</body>

</html>
